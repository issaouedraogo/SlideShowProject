<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Slide Show</title>
    <link rel="stylesheet" href="main.css">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="slide_show.js"></script>
</head>

<body>
<section>
    <h1>African foods</h1>
    <h2 id="caption">Native Jollof Rice</h2>
    <img id="slide" src="images/picture 1.jpg" alt="">
    <div id="slides">
        <img src="images/picture 1.jpg" alt="Native Jollof Rice">
        <img src="images/picture 2.jpg" alt="South African Chakalaka">
        <img src="images/picture 3.jpg" alt="Gizzard and Plaintain (Gizdodo)">
        <img src="images/picture 4.jpg" alt="Nigerian Egusi Soup">
        <img src="images/picture 5.jpg" alt="Suya (Shish)">
				<img src="images/picture 6.jpg" alt="Isi Ewu(Goat)">
				<img src="images/picture 7.jpg" alt="Ghananian Gari">
				<img src="images/picture 8.jpg" alt="Plantain Porridge ">
    </div>
    <div id="buttons">
    	<input type="button" id="prev" value="Previous" disabled="true">
    	<input type="button" id="play" value="Pause">
    	<input type="button" id="next" value="Next" disabled="true">
    </div>
</section>
</body>
</html>
